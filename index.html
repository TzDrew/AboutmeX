<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacyxx | Matrix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #0f0;
            cursor: url("../cur.png"), auto;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.3;
            filter: hue-rotate(120deg) saturate(2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, rgba(0, 255, 0, 0.1) 100%);
            z-index: -1;
        }

        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.8s ease;
        }

        .click-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .mute-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 25px #0f0;
        }

        @keyframes rotate-icon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mute-btn.rotating i {
            animation: rotate-icon 0.4s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .bio-card {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #0f0;
            min-width: 450px;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3),
                        inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .bio-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .bio-card.visible {
            opacity: 1;
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #0f0;
            margin: 0 auto 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.5s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0f0, 0 0 40px #0f0;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(1) hue-rotate(90deg) saturate(2);
        }

        .name {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0f0;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #0f0, #0a0, #0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 2s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            to { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
            min-height: 28px;
            text-shadow: 0 0 5px #0f0;
            font-family: 'Share Tech Mono', monospace;
            color: #8f8;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .badge {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 200, 0, 0.1));
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #0f0;
            color: #8f8;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: left 0.5s;
        }

        .badge:hover::before {
            left: 100%;
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
            color: #0f0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            font-size: 28px;
            color: #0f0;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.4s ease;
        }

        .social-icon:hover::before {
            transform: scale(1.5);
        }

        .social-icon:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            background: rgba(0, 255, 0, 0.2);
        }

        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 25px;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #0f0;
        }

        .play-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 10px #0f0;
        }

        .track-info {
            font-size: 12px;
            text-shadow: 0 0 5px #0f0;
        }

        @media (max-width: 768px) {
            .bio-card {
                min-width: 90%;
                padding: 30px 20px;
            }

            .name {
                font-size: 32px;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        /* Binary rain effect */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .binary-digit {
            position: absolute;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Matrix Canvas -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Binary Rain -->
    <div class="binary-rain" id="binaryRain"></div>

    <video id="bg-video" loop muted autoplay>
        <source src="https://cdn.discordapp.com/attachments/1233881458104598613/1413546660809937026/0905.mp4?ex=68eb20aa&is=68e9cf2a&hm=631b3bcb722a92d79592e66f90843e2854ef4517308e77186e108fdbac86fece&" type="video/mp4">

    </video>

    <!-- Audio Element -->
    <audio id="bg-music" loop>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Overlay "Enter The Matrix" -->
    <div class="click-overlay" id="clickOverlay">
        <div style="text-align: center;">
            <div style="font-size: 24px; margin-bottom: 20px; color: #8f8;">SYSTEM READY</div>
            ENTER MATRIX
        </div>
    </div>

    <!-- Mute Button -->
    <button class="mute-btn" id="muteBtn" onclick="toggleMute()">
        <i class="fas fa-volume-mute"></i>
    </button>

    <!-- Audio Player -->
    <div class="audio-player">
        <div class="audio-controls">
            <button class="play-btn" id="playBtn" onclick="toggleMusic()">
                <i class="fas fa-play"></i>
            </button>
            <div class="track-info">
                PLAYING: TZ.MP3<br>
                <span id="track-time">00:00</span>
            </div>
        </div>
    </div>

    <!-- Bio Card -->
    <div class="container">
        <div class="bio-card" id="bioCard">
            <div class="profile-pic">
                <img src="animated.gif" alt="Photo de profil">
            </div>
            <div class="name">SPACYXX</div>
            <div class="description" id="typingText"></div>

            <div class="badges">
                <span class="badge">C# DEVELOPER</span>
                <span class="badge">C++ MASTER</span>
                <span class="badge">MATRIX</span>
                <span class="badge">SYSTEM</span>
            </div>

            <div class="social-icons">
                <a href="https://discord.gg/astralfr" class="social-icon" title="Discord">

                    <i class="fas fa-code"></i>
                </a>

                    <i class="fas fa-terminal"></i>
                </a>
            </div>
        </div>
    </div>

<script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const chars = "01010101010101010101010101010101";
    const charArray = chars.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    
    for(let i = 0; i < columns; i++) {
        drops[i] = Math.random() * canvas.height;
    }
    
    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px 'Share Tech Mono'";
        
        for(let i = 0; i < drops.length; i++) {
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    // Binary Rain Effect
    function createBinaryRain() {
        const binaryRain = document.getElementById('binaryRain');
        setInterval(() => {
            const binary = document.createElement('div');
            binary.className = 'binary-digit';
            binary.textContent = Math.random() > 0.5 ? '1' : '0';
            binary.style.left = Math.random() * 100 + 'vw';
            binary.style.animationDuration = (Math.random() * 3 + 2) + 's';
            binary.style.opacity = Math.random() * 0.7 + 0.3;
            binary.style.fontSize = (Math.random() * 10 + 10) + 'px';
            binaryRain.appendChild(binary);
            
            setTimeout(() => {
                binary.remove();
            }, 5000);
        }, 100);
    }

    // Audio and Music Controls
    let isMuted = true;
    let isMusicPlaying = false;
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('muteBtn');
    const playBtn = document.getElementById('playBtn');
    const bioCard = document.getElementById('bioCard');
    const clickOverlay = document.getElementById('clickOverlay');

    function toggleMute() {
        const icon = muteBtn.querySelector("i");
        muteBtn.classList.add("rotating");

        setTimeout(() => {
            if (isMuted) {
                icon.classList.remove("fa-volume-mute");
                icon.classList.add("fa-volume-up");
            } else {
                icon.classList.remove("fa-volume-up");
                icon.classList.add("fa-volume-mute");
            }
            isMuted = !isMuted;
            music.muted = isMuted;
        }, 200);

        setTimeout(() => {
            muteBtn.classList.remove("rotating");
        }, 400);
    }

    function toggleMusic() {
        const icon = playBtn.querySelector("i");
        if (isMusicPlaying) {
            music.pause();
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-play");
        } else {
            music.play().catch(err => console.log("Audio play blocked:", err));
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
        }
        isMusicPlaying = !isMusicPlaying;
    }

    // Card Tilt Effect
    function enableCardTilt() {
        bioCard.addEventListener('mousemove', (e) => {
            const rect = bioCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / centerY * -10;
            const rotateY = (x - centerX) / centerX * 10;
            bioCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        });

        bioCard.addEventListener('mouseleave', () => {
            bioCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
        });
    }

    // Click to Enter
    document.addEventListener('click', () => {
        if (!clickOverlay.classList.contains('hidden')) {
            clickOverlay.classList.add('hidden');
            if (isMuted) toggleMute();
            setTimeout(() => {
                clickOverlay.style.display = "none";
                bioCard.classList.add("visible");
                enableCardTilt();
                // Auto-start music
                setTimeout(() => toggleMusic(), 1000);
            }, 800);
        }
    }, { once: true });

    // Typing Effect
    const texts = [".gg/astralfr", "MATRIX DEVELOPER", "SYSTEM ONLINE", "WELCOME TO MY TERMINAL"];
    let currentTextIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    const typingElement = document.getElementById("typingText");

    function type() {
        const currentText = texts[currentTextIndex];
        if (isDeleting) {
            currentCharIndex--;
            typingElement.textContent = currentText.substring(0, currentCharIndex);
            if (currentCharIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50);
            }
        } else {
            currentCharIndex++;
            typingElement.textContent = currentText.substring(0, currentCharIndex);
            if (currentCharIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else {
                setTimeout(type, 100);
            }
        }
    }

    // Initialize everything
    window.addEventListener('load', () => {
        setInterval(drawMatrix, 35);
        createBinaryRain();
